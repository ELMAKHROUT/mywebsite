<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إلى شيء جديد - Portfolio</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #e0f7fa, #e1bee7);
      color: #2c3e50;
      padding: 30px 15px;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 5px;
      color: #4a148c;
      text-shadow: 1px 1px 2px #ccc;
    }

    h2 {
      font-size: 1.4em;
      color: #00796b;
      margin-bottom: 20px;
    }

    .section {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 700px;
      margin: 40px auto;
      transition: transform 0.3s ease;
    }

    .section:hover {
      transform: scale(1.02);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: right;
    }

    input, textarea {
      padding: 12px;
      font-size: 1em;
      border: 1px solid #bbb;
      border-radius: 10px;
      direction: rtl;
    }

    button {
      background: linear-gradient(to right, #7b1fa2, #512da8);
      color: white;
      border: none;
      padding: 14px;
      font-size: 1.1em;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.4s ease;
    }

    button:hover {
      background: linear-gradient(to right, #512da8, #7b1fa2);
    }

    iframe {
      width: 100%;
      height: 360px;
      border-radius: 12px;
      border: none;
    }

    footer {
      margin-top: 50px;
      color: #666;
      font-size: 0.9em;
      text-align: center;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      .section { padding: 20px; }
    }
  </style>
</head>
<body>

  <h1>إلى شيء جديد</h1>
  <h2>رحلة تعلم وبحث عن فرص</h2>

  <div class="section">
    <h2>🎥 فيديو إعلاني</h2>
    <iframe 
      src="https://www.youtube.com/embed/2KJrTAlK748" 
      title="YouTube video" allowfullscreen>
    </iframe>
  </div>

  <div class="section">
    <h2>📩 تواصل معي</h2>
    <form action="https://formsubmit.co/medsipo1@gmail.com" method="POST">
      <input type="text" name="name" placeholder="الاسم الكامل" required />
      <input type="email" name="email" placeholder="البريد الإلكتروني" required />
      <textarea name="message" rows="5" placeholder="الرسالة..." required></textarea>
      <button type="submit">إرسال</button>
    </form>
  </div>

  <footer>
    &copy; 2025 إلى شيء جديد. جميع الحقوق محفوظة.
  </footer>

</body>
</html>
