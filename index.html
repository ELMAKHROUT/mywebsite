<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إلى شيء جديد - Portfolio</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background: #f0f4f8;
      color: #2c3e50;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #34495e;
    }

    h2 {
      font-size: 1.5em;
      color: #2980b9;
      margin-bottom: 20px;
    }

    .section {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 700px;
      margin: 40px auto;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      margin: 10px 0;
    }

    a {
      color: #3498db;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      color: #1abc9c;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: right;
    }

    input, textarea {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 10px;
      direction: rtl;
    }

    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #2980b9;
    }

    footer {
      margin-top: 40px;
      color: #888;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <h1>إلى شيء جديد</h1>
  <h2>رحلة تعلم وبحث عن فرص</h2>

  <div class="section">
    <h2>🔧 المهارات الحالية:</h2>
    <ul>
      <li>📊 Excel</li>
      <li>📝 Word</li>
      <li>🎨 Canva</li>
      <li>📽️ PowerPoint</li>
    </ul>
  </div>

  <div class="section">
    <h2>📩 تواصل معي</h2>
    <form action="https://formsubmit.co/medsipo1@gmail.com" method="POST">
      <input type="text" name="name" placeholder="الاسم الكامل" required />
      <input type="email" name="email" placeholder="البريد الإلكتروني" required />
      <textarea name="message" rows="5" placeholder="الرسالة..." required></textarea>
      <button type="submit">إرسال</button>
    </form>
  </div>

  <footer>
    &copy; 2025 إلى شيء جديد. جميع الحقوق محفوظة.
  </footer>

</body>
</html>
